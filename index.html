<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="form-container">
            <form>
                <label for="book-title">Title of Book: </label>
                <input type="text" id="title" name="title" placeholder="How to shoot a basketball"><br>
                <label for="book-author">Author: </label>
                <input type="text" id="author" name ="author" placeholder="Kobe Bryant"><br>
                <label for="book-pages">Number of Pages: </label>
                <input type="number" id="pages" name="pages"><br>
                <label for="book-read">Have you read the book?</label><br>
                <input type="radio" id="yes" name="book-read" value="Yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="book-read" value="No">
                <label for="no">No</label><br>
                <input type="button" value="Submit" id="submit">
            </form>
        </div>
        <div id="library-container">
            <div id="headings">
                <div>Title</div>
                <div>Author</div>
                <div># of Pages</div>
                <div>Read?</div>
                <div>Remove</div>
                <div>Update?</div>
            </div>
            <div id="grid"></div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
